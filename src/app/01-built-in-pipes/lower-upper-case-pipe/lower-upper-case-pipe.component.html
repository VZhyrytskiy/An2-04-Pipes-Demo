<details>
    <summary><i>lowercase</i>, <i>uppercase</i> and <i>titlecase</i> pipe demo</summary>

    <label>Name: </label>
    <input #name (keyup)="onChange(name.value)" type="text">

    <p>In Lowercase: <pre>'{{value | lowercase}}'</pre>
    <p>In Uppercase: <pre>'{{value | uppercase}}'</pre>
    <p>In Title Case: <pre>'{{value | titlecase}}'</pre>
</details>
